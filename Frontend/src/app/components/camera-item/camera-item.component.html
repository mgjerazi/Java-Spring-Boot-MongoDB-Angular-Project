<div class="camera">
  <div class="info" >
    <div>Name:  {{camera.name}} </div>
    <div>Model: {{camera.model}}</div>
    <div>Resolution in Pixels: {{camera.resolutionPixel}}</div>
    <div>IP: {{camera.ip}}</div>
  </div>

  <div class="actions">
    <div class="edit"><i (click)="editCamera()" class="fa fa-edit"></i></div>
    <div class="delete"><i (click)="deleteCamera()" class="fa fa-trash"></i></div>
  </div>
</div>
