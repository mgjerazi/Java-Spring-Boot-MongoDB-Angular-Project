<div class="camera">
  <div class="info">
    <div>{{camera.name}}</div>
    <div>{{camera.model}}</div>
    <div>{{camera.resolutionPixel}}</div>
    <div>{{camera.ip}}</div>
  </div>
  <div class="actions">
    <div class="edit"><i (click)="editCamera()" class="fa fa-edit"></i></div>
    <div class="delete"><i (click)="deleteCamera()" class="fa fa-trash"></i></div>
  </div>
</div>
