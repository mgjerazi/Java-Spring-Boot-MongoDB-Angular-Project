<div *ngIf="camera">
  <h2 *ngIf="camera.id">Editing #{{camera.id}} <i>{{camera.name}}</i></h2>
  <h2 *ngIf="!camera.id">Adding new Camera</h2>



  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="camera.name">
  </div>

  <div>
    <label for="model">Model:</label>
    <input type="model" id="model" [(ngModel)]="camera.model">
  </div>

  <div>
    <label for="resolutionPixel">Resolution in Pixels: </label>
    <input type="resolutionPixel" id="resolutionPixel" [(ngModel)]="camera.resolutionPixel">
  </div>

  <div>
    <label for="ip">IP: </label>
    <input type="ip" id="ip" [(ngModel)]="camera.ip">
  </div>



  <div>
    <button (click)="goBack()" class="button">Cancel</button>
    <button (click)="save()" class="button button-green">Save</button>
  </div>

  <div>

  </div>
</div>
